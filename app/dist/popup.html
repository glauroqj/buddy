<!DOCTYPE html><html><head lang="pt-br"><meta charset="UTF-8"><title>Buddy</title><link rel="stylesheet" href="../vendor/bootstrap.min.css"><link rel="stylesheet" href="../style.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></head><body><div id="buddy"><div class="container"><div class="row"><div class="col-xs-12"><div class="box"><div class="box__list clearfix" :class="{'w-470': !vote && !firstLogin && !loading, 'w-270': vote && firstLogin && loading}"><template v-if="loading"><div class="loading text-center animated fadeIn"><h4><i class="fa fa-spinner fa-spin fa-lg fa-fw"></i> Enviando...</h4></div></template><template v-if="weekend && !loading"><div class="box__weekend"><h4>Tenha um bom fim de semana!</h4><div class="box__weekend-gif"><img class="img-responsive" :src="gif.image_url" alt=""></div></div></template><template v-if="firstLogin && !loading && !weekend"><ul class="list-unstyled animated fadeIn"><li><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Empresa</label><div class="col-lg-10"><input class="form-control" v-model="company" disabled="disabled"></div></div><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Nome</label><div class="col-lg-10"><input class="form-control" placeholder="Nome e Sobrenome" v-model="name"></div></div><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Setor</label><div class="col-lg-10"><select class="form-control" :class="{'error': errorForm}" id="select" v-model="sector" placeholder="Escolha seu setor"><option disabled="disabled" value="">Escolha seu setor</option><option>Produto & Infra TI</option><option>Projetos</option><option>Customer Experience</option><option>Suporte</option><option>DI</option><option>Inteligência Comercial & Qualificação</option><option>Marketing</option><option>Op Online</option><option>Op Local</option><option>Risco</option><option>Finanças</option><option>Customer Success</option><option>Gente & Gestão</option></select></div></div><div class="form-group"><div class="col-lg-10"><button type="button" class="btn btn-success btn-block btn-md" v-on:click="login">Salvar</button></div></div></li></ul></template><template v-if="!vote && !firstLogin && !loading && !weekend"><div class="animated fadeIn"><div class="box__title"><h4>Olá <b>{{title}}</b>, Como está seu dia?</h4></div><ul class="list-inline box__buttons"><li><button type="button" class="btn btn-link box__buttons__btn-vote" value="1" v-on:click="send(1.00)"><img src="../images/sad.png" alt="" class="box__buttons__btn-vote_img"><div class="box__buttons__btn-vote_text">pra baixo</div></button></li><li><button type="button" class="btn btn-link box__buttons__btn-vote" value="2" v-on:click="send(2.00)"><img src="../images/maybe.png" alt="" class="box__buttons__btn-vote_img"><div class="box__buttons__btn-vote_text">levando</div></button></li><li><button type="button" class="btn btn-link box__buttons__btn-vote" value="3" v-on:click="send(3.00)"><img src="../images/humm.png" alt="" class="box__buttons__btn-vote_img"><div class="box__buttons__btn-vote_text">não sei</div></button></li><li><button type="button" class="btn btn-link box__buttons__btn-vote" value="4" v-on:click="send(4.00)"><img src="../images/in-love.png" alt="" class="box__buttons__btn-vote_img"><div class="box__buttons__btn-vote_text">só bem</div></button></li><li><button type="button" class="btn btn-link box__buttons__btn-vote" value="5" v-on:click="send(5.00)"><img src="../images/happy.png" alt="" class="box__buttons__btn-vote_img"><div class="box__buttons__btn-vote_text">mto feliz</div></button></li></ul></div><div class="box__message animated fadeIn" v-if="message"><span><i class="fa fa-envelope" aria-hidden="true"></i> {{message}}</span></div></template><template v-if="vote && !firstLogin && !loading"><div class="animated fadeIn"><div class="box__title"><h4>Obrigado pelo feedback! Lindx! <i class="fa fa-heart" aria-hidden="true"></i></h4><span class="box__lastvote">Último voto: {{lastVote.day}}</span></div><div class="box__score"><score :callscore="scoreUp" :scorecard="scoreValues"></score></div></div></template></div></div></div></div></div></div><template id="score"><div><div class="title">Nível: <span class="text-muted">{{scorecard.level}}</span></div><p>{{scorecard.status}}</p><div class="progress"><div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" :aria-valuenow="scorecard.levelprogress" aria-valuemin="0" aria-valuemax="100" :style="'width: '+scorecard.levelprogress+'%'"><span class="sr-only">{{scorecard.levelprogress}}% Complete</span></div></div></div></template><script src="../vendor/firebasev4.4.0.js"></script><script src="../vendor/vue.min.js"></script><script src="../vendor/jquery.min.js"></script><script src="../vendor/score.min.js"></script><script src="../vendor/moment.js"></script><script src="../vendor/pt-br.js"></script><script src="../dist/components.min.js"></script><script src="../dist/popup.min.js"></script><script src="components.min.js"></script><script src="popup.min.js"></script><script src="background.min.js"></script></body></html>
